<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found - Redirecting</title>
  <script type="text/javascript">
    // Get the requested path from the current URL
    var path = window.location.pathname;
    var baseUrl = '/'; 
    window.location.replace(baseUrl + '?p=' + path);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a id="redirectLink" href="/">click here</a>.</p>
</body>
</html>
